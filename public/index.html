<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>微信公众号格式化编辑器</title>
  <link rel="shortcut icon" href="favicon.png">
  <link rel="apple-touch-icon-precomposed" href="favicon.png">
  <!-- element ui -->
  <link rel="stylesheet" href="/element-ui/lib/theme-chalk/index.css">
  <!-- codemirror -->
  <link rel="stylesheet" href="/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="/codemirror/theme/base16-light.css">
  <link rel="stylesheet" href="/codemirror/theme/duotone-light.css">
  <link rel="stylesheet" href="/codemirror/theme/monokai.css">
  <!-- custom -->
  <link rel="stylesheet" href="/assets/css/app.css">
</head>

<body>
  <div id="app" class="container">

    <el-container>
      <el-header class="top">
        <div class="logo">{{ title }}</div>
        <el-form size="mini" class="ctrl" :inline="true">
          <el-form-item label="编辑器样式">
            <el-select v-model="currentEditorTheme" size="mini" placeholder="编辑器样式" @change="editorThemeChanged">
              <el-option v-for="editorTheme in editorThemes" :key="editorTheme.value" :label="editorTheme.label" :value="editorTheme.value">
                <span style="float: left">{{ editorTheme.label }}</span>
                <!-- <span style="float: right; color: #8492a6; font-size: 13px">{{ editorTheme.label }}</span> -->
              </el-option>
            </el-select>
          </el-form-item>
          <el-form-item label="字号">
            <el-select v-model="currentSize" size="mini" placeholder="选择段落字体大小" @change="sizeChanged">
              <el-option v-for="size in sizeOption" :key="size.value" :label="size.label" :value="size.value">
                <span style="float: left">{{ size.label }}</span>
                <span style="float: right; color: #8492a6; font-size: 13px">{{ size.desc }}</span>
              </el-option>
            </el-select>
          </el-form-item>
          <el-form-item label="样式">
            <el-select v-model="currentTheme" size="mini" placeholder="选择主题样式" @change="themeChanged">
              <el-option v-for="theme in themeOption" :key="theme.value" :label="theme.label" :value="theme.value">
                <span style="float: left">{{ theme.label }}</span>
                <span style="float: right; color: #8492a6; font-size: 13px">{{ theme.author }}</span>
              </el-option>
            </el-select>
          </el-form-item>
        </el-form>
      </el-header>
      <el-main class="main-body">
        <el-row :gutter="10" class="main-section">
          <el-col :span="12">
            <textarea id="editor" type="textarea" placeholder="Your markdown here." v-model="source"></textarea>
          </el-col>
          <el-col :span="12" class="preview-wrapper">
            <section>
              <div class="hint">全选复制或<a href="#" @click="copy" class="copy-button">点此复制</a>，然后在公众号编辑器粘贴</div>
              <div class="preview" contenteditable="true">
                <div id="output" v-html="output"></div>
              </div>
            </section>
          </el-col>
        </el-row>
      </el-main>
    </el-container>
  </div>
  <!-- vue -->
  <!-- <script src="/vue/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- element ui -->
  <script src="/element-ui/lib/index.js"></script>
  <!-- axios -->
  <script src="/axios/dist/axios.min.js"></script>
  <!-- marked -->
  <script src="/marked/marked.min.js"></script>
  <!-- codemirror -->
  <script src="/codemirror/lib/codemirror.js"></script>
  <script src="/codemirror/mode/markdown/markdown.js"></script>

  <!-- public -->
  <script src="/assets/scripts/FuriganaMD.js"></script>
  
  <!-- custom -->
  <script src="/javascripts/wx-renderer.js"></script>
  <script src="/javascripts/editor.js"></script>

</body>

</html>
